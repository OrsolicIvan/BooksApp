<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Prikaz autora</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Ime autora
                                  </th>
                                  <th>
                                      Godiste autora
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let a of service.list">
                                    <td (click)="populateForm(a)">{{a.authorId}}</td>
                                    <td (click)="populateForm(a)">{{a.authorName}}</td>
                                    <td (click)="populateForm(a)">{{a.authorBirthYear}}</td>
                                    <button mat-raised-button type="button" matTooltip="Ukloni" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons" (click)="onDelete(a.authorId)">close</i>
                                    </button>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
