<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Dodaj autora</h4>
        </div>
        <div class="card-body">
                <div class="row">
                        <form class="container" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                            <input type="hidden" name="authorId" [value]="service.formData.authorId" />
                            <div class="form-group">
                                <label>Ime autora</label>
                                <input class="form-control form-control-lg" placeholder="Ime i prezime"
                                name="authorName" #authorName="ngModel" [(ngModel)]="service.formData.authorName" required>
                            </div>
                            <div class="form-group">
                                <label>Godina rodjenja autora</label>
                                <input class="form-control form-control-lg" placeholder="4 broja"
                                name="authorBirthYear" #authorBirthYear="ngModel" [(ngModel)]="service.formData.authorBirthYear">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">DODAJ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
